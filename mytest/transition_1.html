<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

        .box {
            width: 100px;
            height: 100px;
            background-color: #dbb915;
            transition: 0.5s ease-in;
        }

        .box:hover {
            width: 200px;
            height: 200px;
            background-color: #f50;
            transform: rotate(270deg);
        }

    </style>
</head>
<body>
    <div class="box"></div>


</body>
</html>
