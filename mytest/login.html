<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container">

        <div class="login">
            <form action="">

                <div class="login-header">
                    <div>사용자</div>
                    <div>관리자</div>
                </div>

                <div class="text-from">
                    <label for="id">
                        <img src="images/person.png">
                    </label>
                    <input type="text" name="id" id="id" placeholder="아이디">
                </div>

                <div class="text-from">
                    <label for="pwd">
                        <img src="images/key.png">
                    </label>
                    <input type="password" name="pwd" id="pwd" placeholder="패스워드">
                </div>

                <div class="check-from">
                    <input type="checkbox" name="chk" id="chk" class="chk">
                    <label for="chk" class="chk-label">아이디 기억하기</label>
                </div>

                <div class="login-btn-from">
                    <input type="submit" value="로그인">
                    <input type="submit" value="회원가입">
                </div>

            </form>
        </div>
    </div>

</body>
</html>
