<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="./css/common.css" rel="stylesheet">
    <link href="./css/main.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script type="importmap">
        {
          "imports": {
            "@material/web/": "https://esm.run/@material/web/"
          }
        }
    </script>
    <script type="module">
        import '@material/web/all.js';
        import {styles as typescaleStyles} from '@material/web/typography/md-typescale-styles.js';

        document.adoptedStyleSheets.push(typescaleStyles.styleSheet);
    </script>
    <script src="js/main.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
          rel="stylesheet"/>
</head>
<body>


<div class="container">

    <header class="header">
        <div class="header_searchBar">
            검색바
        </div>
        <div class="header_banner" id="header_banner">
            <div class="banner1"></div>
            <div class="banner2"></div>
            <!--            <div class="banner3"></div>-->
        </div>
        <div class="header_banner_nav">
            <div id="banner_player">
                <!--                <span class="material-symbols-outlined" onclick="fnBannerStop()">play_circle</span>-->
                <span class="material-symbols-outlined" onclick="fnBannerPlayerStop()">stop_circle</span>
            </div>
            <div>
                <input checked name="banner_radio" onclick="fnBannerRadioClick(0)" type="radio"/>
                <input name=banner_radio" onclick="fnBannerRadioClick(1)" type="radio"/>
                <input name=banner_radio" onclick="fnBannerRadioClick(2)" type="radio"/>
            </div>
            <div class="header_banner_nav_info">
                <span>(</span>
                <span id="current_banner_page">1</span>
                <span>/</span>
                <span id="last_banner_page">3</span>
                <span>)</span>
            </div>
        </div>
    </header>


    <main class="main">
        <div>메인</div>
    </main>

    <footer class="footer">
        <div>바텀영역</div>
    </footer>
</div>


</body>
</html>
