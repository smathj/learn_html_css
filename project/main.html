<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/main.css">
    <script>
        window.onload = () => {
            console.log('main.js...')
            let liArr = document.querySelectorAll('.header_section_1 > ul li:not(:first-child)');
            liArr.forEach((li) => {
                li.addEventListener('click', (event) => {

                    // header_info > ul 태그 전체 none
                    document.querySelectorAll('.header_info > ul').forEach((ul) => {
                        ul.style.display = 'none'
                    });

                    const targetId = `${li.classList[1]}_item`;
                    let ul = document.getElementById(targetId);
                    ul.style.display = 'flex';
                    ul.style.position = 'absolute'
                    ul.style.top = '100px'
                    ul.style.flexWrap = 'wrap'
                })
                /*
                li.addEventListener('mouseout', (event) => {
                    console.log('나옴')
                    const targetId = `${li.classList[1]}_item`;
                    let ul = document.getElementById(targetId)
                    ul.style.display = 'none';
                })
                */
            })

            setInterval(() => {
                const divArr = [...document.querySelectorAll('.body_ad div')];
                let targetIndex = 0;
                let lastIndex = divArr.length - 1;
                const nowDiv = divArr.find((div, index) => {
                    const isActive = div.classList[div.classList.length - 1];
                    targetIndex = index;
                    return isActive === 'active'
                })
                nowDiv.style.animation = 'rm_my_ani 0.1s ease';
                nowDiv.classList.remove('active');

                setTimeout(() => {
                    nowDiv.style.display = 'none'
                }, 100)

                const nextDiv = divArr[targetIndex + 1 <= lastIndex ? targetIndex + 1 : 0];
                nextDiv.style.display = 'flex';
                nextDiv.style.animation = 'my_ani 0.1s ease'
                nextDiv.classList.add('active')


            }, 2000)
        }
    </script>
</head>
<body>
<div class="container">
    <div class="header">
        <div class="header_section_1">
            <ul>
                <li class="li_first li_1">보리의집</li>
                <li class="li_other menu_1">메뉴 1</li>
                <li class="li_other menu_2">메뉴 2</li>
                <li class="li_other menu_3">메뉴 3</li>
            </ul>
            <div class="header_info">
                <ul id="menu_1_item">
                    <li>메뉴 1_상품1</li>
                    <li>메뉴 1_상품2</li>
                    <li>메뉴 1_상품3</li>
                    <li>메뉴 1_상품4</li>
                    <li>메뉴 1_상품5</li>

                </ul>
                <ul id="menu_2_item">
                    <li>메뉴 2_상품1</li>
                    <li>메뉴 2_상품2</li>
                    <li>메뉴 2_상품3</li>
                    <li>메뉴 2_상품4</li>
                    <li>메뉴 2_상품5</li>
                    <li>메뉴 2_상품6</li>
                    <li>메뉴 2_상품7</li>
                    <li>메뉴 2_상품8</li>
                    <li>메뉴 2_상품9</li>
                    <li>메뉴 2_상품10</li>
                </ul>
                <ul id="menu_3_item">
                    <li>메뉴 3_상품1</li>
                    <li>메뉴 3_상품2</li>
                    <li>메뉴 3_상품3</li>
                </ul>
            </div>
        </div>

        <div class="header_section_2">
            <input type="text" placeholder="통합검색">
        </div>

        <div class="header_section_3">
            <a href="#">로그인</a>
            <a href="#">회원가입</a>
            <a href="#">고객센터</a>
        </div>
    </div>
    <div class="body">
        <!--이미지회전-->
        <div class="body_ad">
            <!--
            <div class="red active">치킨</div>
            <div class="blue">피자</div>
            <div class="yellow">햄버거</div>
            -->
            <div class="red active">
                <img src="images/1.jpg" />
            </div>
            <div class="blue">

            <div class="yellow">

        <!--검색조건-->
